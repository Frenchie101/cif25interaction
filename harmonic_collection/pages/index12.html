<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layered Color Wheels</title>
  <link rel="stylesheet" href="../css/style12.css">
      <link rel="icon" type="image/svg+xml" href="../images/website_favicon.svg">
</head>
<body>
  <div class="container">
    <div class="wheels">
      <svg class="wheel wheel1" viewBox="0 0 720 720">
        <circle cx="360" cy="360" r="150" fill="red" stroke="black" stroke-width="2"/>
        <circle cx="360" cy="360" r="100" fill="green" stroke="black" stroke-width="2"/>
        <circle cx="360" cy="360" r="50" fill="blue" stroke="black" stroke-width="2"/>
      </svg>

      <svg class="wheel wheel2" viewBox="0 0 720 720">
        <circle cx="360" cy="360" r="150" fill="yellow" stroke="black" stroke-width="2"/>
        <circle cx="360" cy="360" r="100" fill="cyan" stroke="black" stroke-width="2"/>
        <circle cx="360" cy="360" r="50" fill="magenta" stroke="black" stroke-width="2"/>
      </svg>

      <svg class="wheel wheel3" viewBox="0 0 720 720">
        <circle cx="360" cy="360" r="150" fill="lime" stroke="black" stroke-width="2"/>
        <circle cx="360" cy="360" r="100" fill="orange" stroke="black" stroke-width="2"/>
        <circle cx="360" cy="360" r="50" fill="purple" stroke="black" stroke-width="2"/>
      </svg>
    </div>

    <div class="controls">
      <button id="pause-btn">Pause All</button>
      <button id="speed-up-btn">Speed +</button>
      <button id="speed-down-btn">Speed -</button>
    </div>
  </div>

  <script src="../script/script12.js"></script>
</body>
</html>
